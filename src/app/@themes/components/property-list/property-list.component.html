<div class="card">
    <div class="card-header"><h2>Properties</h2></div>
    <div class="card-body">
        <div class="example-container col-md-12">
            <table mat-table
                   [dataSource]="properties">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="perSecond">
                    <th mat-header-cell *matHeaderCellDef>$/sec.</th>
                    <td mat-cell *matCellDef="let element"> {{element.perSecond | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="sell">
                    <th mat-header-cell *matHeaderCellDef>Sell</th>
                    <td mat-cell *matCellDef="let element">
                        <button
                                mat-raised-button color="warn"
                                (click)="sell(element)">Sell
                            <b>{{sellPrice(element)| currency}}</b></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="income">
                    <th mat-header-cell *matHeaderCellDef>Income</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.income | currency}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
